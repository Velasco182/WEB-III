<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 1</title>
    <link rel="stylesheet" href="/Javier/repaso_JS/assets/css/style.css">
</head>
<body>

    <div class="contenedor">
        <h1>Inicio de Sesión</h1>
        <form class="formulario" onsubmit="(event)">
            <div class="usr"><label>Usuario</label>
                <input type="email" name="" id="email" required>
            </div>
            <div class="pw"><label>Contraseña</label>
                <input type="password" name="" id="password" minlength="8" required>
            </div>
            <div class="btnsContenedor"><button class="btns" type="submit">Ingresar</button></div>
        </form>
    </div>
    
    <script src="/Javier/repaso_JS/assets/js/reto.js"></script>
</body>
</html>
